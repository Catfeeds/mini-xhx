<include file="Public:head"/>
	<style>
	.mar_left{
	margin-left: 8px;
	}
	</style>
            <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
									<li>权限管理</li>
                                    <li><strong>权限组管理</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
								<div class="margin_block ">
                                    <a href="{:U('Root/groupadd',array('token'=>$token))}" class="btn btn-primary">添加</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>模块</th>
                                            <th>类型</th>
                                            <th>组标题</th>
                                            <th>组描述</th>
											<th>状态</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<volist name="list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td>{$list.module}
                                            </td>
                                            <td>{$list.type}</td>
                                            <td>{$list.title}</td>
											<td>{$list.description}</td>
                                            <td><if condition="$list.status eq 1">正常<else />已关闭</if></td>
											<td>
											<a href="{:U('Root/groupadd',array('id'=>$list['id']))}" class="red mar_left">编辑组信息</a>
                                            <a href="{:U('Root/groupsta',array('id'=>$list['id']))}" class="red mar_left">关闭</a>
											<a href="javascript:del({$list.id})" class="red mar_left">删除</a>
											</td>
                                        </tr>
										</volist>
										<tr>
											<td colspan="7"><div class="pages">{$page}</div></td>
										</tr>   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
<include file="Public:foot"/>
<script type="text/javascript">
	function del(aa){
		if(confirm("确定要删除数据吗")){
			location.href="__CONTROLLER__/groupdel/id/"+aa;
		}
	}
</script>

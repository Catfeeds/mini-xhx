<include file="Public:head"/>
	<style>
	.mar_left{
	margin-left: 8px;
	}
	</style>
            <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
									<li>权限管理</li>
                                    <li><strong>权限管理</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
								<div class="margin_block ">
                                    <a href="{:U('Root/ruleadd',array('token'=>$token))}" class="btn btn-primary">添加</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>模块</th>
                                            <th>类型</th>
                                            <th>标题</th>
                                            <th>关联权限</th>
											<th>状态</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<volist name="list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td>{$list.module}</td>
                                            <td>{$list.type}</td>
                                            <td>{$list.title}</td>
											<td>{$list.name}</td>
                                            <td><if condition="$list.status eq 1">正常<else />已关闭</if></td>
											<td>
											<a href="{:U('Root/ruleadd',array('id'=>$list['id']))}" class="red mar_left">编辑权限 </a>
											
                                            <a href="{:U('Root/rulesta',array('id'=>$list['id']))}" class="red mar_left"><if condition="$list.status eq 1">关闭<else />开启</if></a>
											</td>
                                        </tr>
										</volist> 
										<tr>
											<td colspan="6"><div class="pages">{$page}</div></td>
										</tr>  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
<include file="Public:foot"/>

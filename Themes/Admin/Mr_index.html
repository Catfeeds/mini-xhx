<include file="Public:head"/>
	<style>
	.mar_left{
	margin-left: 8px;
	}
	</style>
            <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
									<li>萌娃启智</li>
                                    <li><strong>文章列表</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>标题</th>
                                            <th>外部地址</th>
                                            <th>appid</th>
                                            <th>路径</th>
                                            <th>分类</th>
                                            <th>发布状态</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<volist name="list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td>{$list.title}</td>
                                            <td>{$list.url}</td>
                                            <td>{$list.appid}</td>
                                            <td>{$list.path}</td>
                                            <td>{$list.cateName}</td>
                                            <td>
                                                <if condition="$list.is_show eq 1">
                                                    已经发布
                                                <else/>
                                                    等待发布
                                                </if>
                                            </td>
                                            <td>
											<a href="{:U('Mr/edit',array('id'=>$list['id']))}" class="red mar_left">编辑 </a>
											</td>
                                        </tr>
										</volist> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
<include file="Public:foot"/>

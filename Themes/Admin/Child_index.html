<include file="Public:head"/>
	<style>
	.mar_left{
	margin-left: 8px;
	}
	</style>
            <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
									<li>育儿百科管理</li>
                                    <li><strong>育儿百科列表</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
								<div class="margin_block ">
                                    <a href="{:U('Child/add')}" class="btn btn-primary">添加</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>标题</th>
                                            <th>封面</th>
                                            <th>外链地址</th>
                                            <th>分类</th>
                                            <th>是否发布</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<volist name="list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td>{$list.title}</td>
                                            <td><img src="{$list.img}" width="40" heigth="40" /></td>
                                            <td><a href="{$list.url}" target="_blank">{$list.url}</a></td>
                                            <td>{$list.cateName}</td>
                                            <td>
                                                <if condition="$list.is_show eq 1">
                                                    已经发布
                                                    <else/>
                                                    等待发布
                                                </if>
                                            </td>
                                            <td>
											<a href="{:U('Child/add',array('id'=>$list['id']))}" class="red mar_left">编辑 </a>
											
                                            <a href="{:U('Child/del',array('id'=>$list['id']))}" class="red mar_left">删除</a>
											</td>
                                        </tr>
										</volist> 
										<tr>
											<td colspan="7"><div class="pages">{$page}</div></td>
										</tr>  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
<include file="Public:foot"/>

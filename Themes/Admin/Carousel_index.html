<include file="Public:head"/>
	<style>
	.mar_left{
	margin-left: 8px;
	}
	</style>
            <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
									<li>广告图管理</li>
                                    <li><strong>广告图列表</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
								<div class="margin_block ">
                                    <a href="{:U('Carousel/add')}" class="btn btn-primary">添加</a>
                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>图片</th>
                                            <th>排序</th>
                                            <th>链接地址</th>
                                            <th>关联文章标题</th>
                                            <th>状态</th>
                                            <th>广告位</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										<volist name="list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td><img src="{$list.img}" width="60" /></td>
                                            <td>{$list.sort}</td>
                                            <td><a href="{$list.url}">{$list.url}</a></td>
                                            <td>{$list.title}</td>
                                            <td>
                                                <if condition="$list.status eq 1">
                                                    显示
                                                    <else/>
                                                    隐藏
                                                </if>
                                            </td>
                                            <td>
                                                <if condition="$list.type eq 1">
                                                    首页轮播
                                                    <else/>
                                                    积分商城首页广告
                                                </if>
                                            </td>
                                            <td>
											<a href="{:U('Carousel/add',array('id'=>$list['id']))}" class="red mar_left">编辑 </a>
                                            <a href="{:U('Carousel/del',array('id'=>$list['id']))}" class="red mar_left">删除</a>
											</td>
                                        </tr>
										</volist> 
										<tr>
											<td colspan="8"><div class="pages">{$page}</div></td>
										</tr>  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
<include file="Public:foot"/>

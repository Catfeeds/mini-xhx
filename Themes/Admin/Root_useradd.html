<include file="Public:head"/>
        <div class="gray-bg dashbard-1">
                <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li><a href="#">主页</a></li>
                                    <li><a>权限管理</a></li>
                                    <li><strong>用户设置</strong></li>
                                </ol>
                            </div>
                            <div class="ibox-content">
                                <form method="post" action="" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">账号</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="name" value="{$info.name}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-2">
                                            <input type="password"  name="password" value="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="tel" value="{$info.tel}" class="form-control">
                                        </div>
                                    </div>
									<div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">选择权限组</label>
                                        <div class="col-sm-2">
											<select class="form-control m-b" name="group_id" id="group_id">
												<volist name="group" id="group" >
                                                <option data-type="{$group.type}" <if condition="$group['id'] eq $info['group_id']">selected = "selected"</if> value="{$group.id}">{$group.title}</option>
												</volist>
                                            </select>
                                        </div>
                                    </div>
                                    <input type="hidden" name="type" <if condition="$info.type eq ''">value="1"><else />value="{$info.type}"></if>
                                    <div class="form-group-up_agency" <if condition="$info.type eq 2">style="height: 49px;"><else />style="display: none;height: 49px;"></if>
                                        <label class="col-sm-2 control-label">上级代理商</label>
                                        <div class="col-sm-2">
											<select class="form-control m-b" name="up_agencyid">
                                                <option value="0" selected>请选择</option>
												<volist name="agency" id="agency">
                                                <option value="{$agency.id}" <if condition="$info['up_agencyid'] eq $agency['id']">selected="selected"</if>>{$agency.name}</option>
												</volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">状态</label>
                                        <div class="col-sm-10">
                                            <div class="radio col-sm-2">
                                                <label>
                                                    <input type="radio" <if condition="$info.status eq 1">checked</if> id="optionsRadios1" name="status" value="1">开启 
                                                </label>
                                            </div>
                                            <div class="radio col-sm-2">
                                                <label>
                                                    <input type="radio" <if condition="$info.status eq 0">checked</if> id="optionsRadios2" name="status" value="0">关闭
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存</button>
                                            <button class="btn btn-primary col-sm-offset-1" type="submit">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
        </div>
<script>
    $(document).on('change','#group_id', function () {
        var type = $(this).find("option:selected").data('type');
        if(type==2){
            $('input[name=type]').val(2);
            $('.form-group-up_agency').show();
        }else{
            $('input[name=type]').val(1);
            $('.form-group-up_agency').hide();
        }
    });
</script>
<include file="Public:foot"/>

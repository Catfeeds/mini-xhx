<include file="Public:head"/>
            <div class="gray-bg dashbard-1">

									<li><strong>添加</strong></li>

                            </div>

									</div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">简称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">手机</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">分支登陆账号</label>
                                        <div class="col-sm-10">

                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                        <label class="col-sm-2 control-label">分支登陆密码</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
											<span class="red">(修改时如果不想修改密码请留空)</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">
                                        <label class="col-sm-2 control-label">状态</label>
                                        <div class="col-sm-10">

                                                <label>
                                                    <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">显示

                                            <div class="radio col-sm-2">
                                                <label>
                                                    <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">隐藏
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
									<div class="form-group">

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">

                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">

                                        </div>

									<div class="form-group">
                                        <label class="col-sm-2 control-label">顺序</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">

                                    </div>

                </div>
            </div>
